<h3>Satellite Count:</h3>
<div class="counts">
	<div>
		<span class="counts-total">
			<table>
				<tr class="data-row">
					<td>Total:</td>
					<td>{{satellites.length}}</td>
				</tr>
				
				<tr class="data-row" *ngFor = "let element of getUniqueType()">					
					<td>{{element}}</td>
					<td>{{countByType(element)}}</td>
				</tr>
		    </table>
			
	    </span>
		
	</div>
</div>
